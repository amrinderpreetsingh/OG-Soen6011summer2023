<p>
    <mat-toolbar color="primary">
      <span>Hire Hub</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
  </p>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="../../../assets/image11.avif" height="600px" width="880px">
        </div>
        <div class="col-md-4 mb-2">
            <form action="" class="mt-5 p-5">
                <h2 class="text-primary mb-2">Sign up</h2>
                <div class="form-floating mb-2">
                  <select class="form-select" id="floatingSelect" aria-label="Role" name="role" [(ngModel)]="role">
                    <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                  </select>
                  <label for="floatingSelect">Role</label>
                </div>
                <div *ngIf="role === 'Student'" class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="name" [(ngModel)]="name">
                    <label for="floatingInput">Full name</label>
                </div>
                <div *ngIf="role === 'Employer'" class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="name" [(ngModel)]="name">
                  <label for="floatingInput">Company Name</label>
              </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" [(ngModel)]="email">
                    <label for="floatingInput">Email address</label>
                </div>
                  <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div *ngIf="role === 'Student'" class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="School" name="school" [(ngModel)]="school">
                    <label for="floatingInput">School</label>
                  </div>
                  <div *ngIf="role === 'Employer'" class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Company" name="company" [(ngModel)]="location">
                    <label for="floatingInput">Location</label>
                </div>
                <div  *ngIf="role === 'Employer'" class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Experience" name="experience" [(ngModel)]="about">
                  <label for="floatingInput">About</label>
              </div>
                  <div class="login-options">
                    <a routerLink="/" class="text-warn" style="text-decoration: none;">Log In ? </a>
                    <button class="btn btn-outline-primary me-md-2" type="button" (click)="signup()" >Register</button>
                  </div>
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
<br><br><br><br><br>
<p>
    <mat-toolbar class="fixed-toolbar" color="primary">
      </mat-toolbar>  
</p>
