<mat-toolbar color="primary">
  <span>Hire Hub</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../assets/image11.avif" height="600px" width="880px">
    </div>
    <div class="col-md-4 mt-5 mb-2">
      <h2 class="text-primary text-center larger-heading">Welcome To Hire Hub</h2>
      <form action="" class="mt-3 p-5">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" [(ngModel)]="email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="login-options">
          <a routerLink="/signup" class="text-primary" style="text-decoration: none;">Need an account?</a>
          <button class="btn btn-outline-primary" type="button" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<p>  <mat-toolbar class="fixed-toolbar" color="primary">
</mat-toolbar>  
</p>
