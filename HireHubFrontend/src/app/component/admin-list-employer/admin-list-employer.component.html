<mat-sidenav-container autosize>
    <mat-sidenav #sidenav mode="side" opened="isExpanded">
      <mat-nav-list>
  
        <mat-list-item (click)="isExpanded = !isExpanded">
          <mat-icon mat-list-icon class="chevron-button" [ngClass]="{ rotated: isExpanded }">chevron_right
          </mat-icon>
        </mat-list-item>
  
        <mat-list-item [routerLink]="'/admin/list-job'">
          <mat-icon mat-list-icon>assignment icon</mat-icon>
          <span *ngIf="isExpanded" class="menu-item">List Jobs</span>
        </mat-list-item>
  
        <mat-list-item [routerLink]="'/admin/list-student'">
          <mat-icon mat-list-icon>supervisor_account</mat-icon>
          <span *ngIf="isExpanded" class="menu-item">List Students</span>
        </mat-list-item>

        <mat-list-item [routerLink]="'/admin/list-employer'">
          <mat-icon mat-list-icon>list</mat-icon>
          <span *ngIf="isExpanded" class="menu-item">List Employer</span>
        </mat-list-item>
  
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
         
      <mat-toolbar color="primary">
        <h4>Admin Dashboard</h4>
        <span class="example-spacer "></span>
        <button mat-raised-button (click)="logout()" color="warn">Logout</button>
      </mat-toolbar>
      
       
       <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 custom-container" class="custom-table" >
              <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="companyName">
                  <th mat-header-cell *matHeaderCellDef>Company</th>
                  <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
                </ng-container>
      
             
                <ng-container matColumnDef="companyEmail">
                  <th mat-header-cell *matHeaderCellDef>Email</th>
                  <td mat-cell *matCellDef="let element">{{ element.companyEmail }}</td>
                </ng-container>
      
               
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef>Address</th>
                  <td mat-cell *matCellDef="let element">{{ element.address }}</td>
                </ng-container>
      
              
                <ng-container matColumnDef="about">
                  <th mat-header-cell *matHeaderCellDef>About</th>
                  <td mat-cell *matCellDef="let element">{{ element.about }}</td>
                </ng-container>
      
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element" class="action-cell">
                    <button mat-raised-button color="primary" (click)="editJob(element)">Edit</button>
                    | <button mat-raised-button color="warn" (click)="deleteJob(element.id)">Delete</button>
                  </td>
                </ng-container>
      
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
            </div>
      </div> 
       </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
